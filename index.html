<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro expedita reprehenderit ea eum, perferendis tenetur quos rem in pariatur obcaecati earum magni est quia delectus dolores sequi optio numquam corporis.
               </p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="./images/hero.png" alt="Plato de pasta con vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="./images/video.png" alt="Mesa con platos de pasta">
                <img class="dishes-item" src="./images/dish1.png" alt="Bowl de vegetales">
                <img class="dishes-item" src="./images/dish2.png" alt="Bowl de vegetales">
                <img class="dishes-item" src="./images/dish3.png" alt="Bowl de vegetales">
                <img class="dishes-item" src="./images/dish4.png" alt="Bowl de vegetales">
    
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="Plato de pasta con salsa verduras">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="Plato de pasta con salsa verduras">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="Plato de pasta con salsa verduras">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="Plato de pasta con salsa verduras">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate5.png" alt="Plato de pasta con salsa verduras">
                </div>
            </div>
        </section>

</html>
